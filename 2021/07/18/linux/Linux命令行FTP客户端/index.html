    <h2 id="FTP"><a href="#FTP" class="headerlink" title="FTP"></a>FTP</h2><p>Ubuntu安装:</p>
<span id="more"></span>



<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo apt-get install ftp</span><br></pre></td></tr></table></figure>

<p>使用：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">ftp &lt;URL&gt; </span><br><span class="line"></span><br><span class="line">ftp&gt; ls</span><br><span class="line">ftp&gt; <span class="built_in">cd</span> &lt;path&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 设置下载至的本地文件夹</span></span><br><span class="line">ftp&gt; lcd /home/Jason/ftpshare</span><br><span class="line">ftp&gt; get &lt;FILE NAME&gt;</span><br></pre></td></tr></table></figure>

<h2 id="curlftpfs"><a href="#curlftpfs" class="headerlink" title="curlftpfs"></a>curlftpfs</h2><p>将FTP映射为本地文件夹，正常操作。</p>
<p>Ubuntu安装：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$ sudo apt-get install curlftpfs</span><br><span class="line"></span><br><span class="line"><span class="comment"># 挂载</span></span><br><span class="line">$ mkdir ~/ftpshare</span><br><span class="line">$ curlftpfs &lt;URL&gt; ~/ftpshare</span><br><span class="line"></span><br><span class="line"><span class="comment"># 解除挂载</span></span><br><span class="line">sudo umount ~/ftpshare</span><br></pre></td></tr></table></figure>
