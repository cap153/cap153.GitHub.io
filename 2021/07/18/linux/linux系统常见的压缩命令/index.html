    <p>gzip</p>
<span id="more"></span>
<p>-v            显示原文件/压缩文件的压缩比等信息<br>-d            解压缩<br>-k            keep，保留原始文件，而不会删除原始的文件<br>-#            #为数字的意思，代表压缩等级，-1最快，但压缩比最差;-9最慢，但压缩比最好，默认是-6<br>-c 原文件 &gt; 目标文件    通过这种方式可以保留原文件，并且目标文件文件名可以自己写</p>
